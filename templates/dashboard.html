{% extends "layout.html" %}

{% block main %} 
<div class="dash-wrapper">
    <div class="dash-header">
        <h1 class="text-center hosp-h2">Your Appointments</h1>
    </div>
    <div class="dash">
            <table class="table table-striped app-table">
                <thead>
                    <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Purpose</th>
                    <th scope="col">Time</th>
                    </tr>
                </thead>
                <tbody>

                   {% for row in rows %}
                        <tr>
                        <td>{{ row["user_name"] }}</td>
                        <td>{{ row["purpose"] }}</td>
                        <td>{{ row["time"] }}</td>
                        </tr>
                    {% endfor %}
            
                </tbody>
            </table>
    </div>  
</div>
{% endblock %}
