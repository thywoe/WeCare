{% extends "layout.html" %}

{% block title %}
  Sign up
{% endblock %}

{% block main %}
    <div class="container">
            <h2>Register</h2>
            <form action="/register" method="POST">
                <div class="row">
                    <div class="form-group col-md-6">
                            <label for="exampleInputEmail1">Name</label>
                            <input type="text" class="form-control" id="name_user" aria-describedby="emailHelp" placeholder="Enter full names" required>
                    </div>
                    <div class="form-group col-md-6">
                            <label for="exampleInputEmail1">Contact Number</label>
                            <input type="number" class="form-control" aria-describedby="emailHelp" placeholder="Enter contact number" required>
                    </div>
                </div>
                
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="client_email" aria-describedby="emailHelp" placeholder="Enter email" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="exampleInputEmail1">Location</label>
                        <input type="text" class="form-control" id="location" aria-describedby="emailHelp" placeholder="Enter location" required>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="client_pwd" placeholder="Password">
                        </div>
                    <div class="form-group col-md-6">
                        <label for="exampleInputPassword1">Confirm Password</label>
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                </div>
                <div class="radio">
                    <h6>What type of user are you? </h6>
                    <label><input type="radio" name="user_type" value="patient">Patient</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="user_type" value="hospital">Hospital</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            
    </div>

{% endblock %}
