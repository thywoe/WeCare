{% extends "layout.html" %}

{% block title %}
  Sign up
{% endblock %}

{% block main %}
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

        <!-- https://favicon.io/emoji-favicons/money-mouth-face/ -->
        <link href="/static/favicon.ico" rel="icon">

        <link href="/static/style.css" rel="stylesheet">

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<div class="container">
        <h2>Register</h2>
        <form action="/register" method="POST">
            <div class="row">
                <div class="form-group col-md-6">
                        <label for="exampleInputEmail1">Name</label>
                        <input type="text" class="form-control" id="name_user" aria-describedby="emailHelp" placeholder="Enter full names" required>
                </div>
                <div class="form-group col-md-6">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="client_email" aria-describedby="emailHelp" placeholder="Enter email" required>
                </div>
                
            </div>
            
            <div class="row">
                <div class="form-group col-md-6">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="client_pwd" placeholder="Password">
                        </div>
                    <div class="form-group col-md-6">
                        <label for="exampleInputPassword1">Confirm Password</label>
                        <input type="password" class="form-control" placeholder="confirm password">
                    </div>
                </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="exampleInputEmail1">Contact Number</label>
                    <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Enter contact number" required>
                </div>
                <div class="col-md-6">
                <div class="radio">
                    <h6>What type of user are you?</h6>
                    <label><input  type="radio" name="user_type" value="patient">Patient</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="user_type" value="hospital">Hospital</label>
                </div>
            </div>
                
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="exampleInputEmail1">Location</label>
                        <input type="text" class="form-control" id="location" aria-describedby="emailHelp" placeholder="Enter location by state e.g. Lagos" required>
                    </div>
                    <div class="col-md-6 mt-4">
                        <input type="submit" class="sub btn btn-primary form-control" value="Submit">
                    </div>
                </div>
            
          </form>
        
</div>

{% endblock %}
